<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Skewbacca</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div class="wrap">
      <div id="stage">
        <div id="handle-wrapper" class="handle-wrapper" style="opacity: 0;">
          <img src="" id="main-image">
          <canvas id="lines"></canvas>
          <button class="handle" draggable="true" id="topleft"></button>
          <button class="handle" draggable="true" id="topright"></button>
          <button class="handle" draggable="true" id="bottomright"></button>
          <button class="handle" draggable="true" id="bottomleft"></button>
        </div>
      </div>

      <div id="preview-wrapper">
        <img src="" id="preview-image">
      </div>

      <div class="buttons">
        <button id="open">Open File..</button>
        <button id="save">Save!</button>
      </div>

    </div>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
